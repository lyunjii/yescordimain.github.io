<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <script src="main.js" defer></script>
  <link rel="icon" href="icon/yestoslide_favicon_high_res.png" type="image/png" sizes="16x16">
  <title>YESToSlide</title>
</head>
<body>
  <header>
    <div class="yesToSlide_Logo">
      <img src="icon/yestoslide_all_logo.png" alt="">
    </div>
    <div class="usercomm">
      <div class="userinfo">
        <img src="icon/profile.jpg" alt="">
        <span class="username">김길동</span>
      </div>
      <div class="comment">
        지난 해 추석 외가집 친척들과 함께 모였던 사진
      </div>
    </div>
    <div class="icons">
      <div class="slidemenu">
        <div class="moveslide">
          <button class="pre"><img src="icon/button_previous.svg" alt=""></button>
          <button class="nxt"><img src="icon/button_next.svg" alt=""></button>
        </div>
        <div class="showmode">
          <button><img src="icon/button_autoSlidesShow.svg" alt=""></button>
        </div>
        <div class="setting">
          <button><img src="icon/button_settings.svg" alt=""></button>
        </div>
      </div>
      <div class="menu">
        <button class="collect"><img src="icon/button_collecting_On.svg" alt=""></button>
        <button class="imgvid"><img src="icon/button_images_videos.svg" alt=""></button>
        <button class="user"><img src="icon/button_participants.svg" alt=""></button>
      </div>
    </div>
  </header>
  <section class="imgs">
    <div class="fullimg"><img src="icon/profile.jpg" alt=""></div>
    <div class="bgimg"><img src="icon/profile.jpg" alt=""></div>
  </section>
</body>
</html>
